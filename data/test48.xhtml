<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <style>
body {
	background-color: rgb(48, 48, 48);
	border: 2px solid red;
	font-family: 'arial.ttf', serif;
	overflow: auto;
}

#test, #test1 {
	width: 80%;
	height: 20px;
}

.button {
	background-color: #23B574;
	display: inline-block;
	cursor: pointer;
	padding: 8px 20px;
	font-size: 20pt;
	margin: 10px;
}

.button:hover {
	background-color: #a8401e;
	color: #ffb03b;
}

	</style>
<script>
	function outputUpdate(selector, vol) {
		document.querySelector(selector).value = vol;
	}
</script>
</head>
<body>
	<h2>Edit Map Size</h2>
	<div class="button">Small</div>
	<div class="button">Medium</div>
	<div class="button">Large</div>
	<div>
		<label for="test">test</label>
		<input type="range" min="8" max="128" step="2" id="test" value="64" oninput="outputUpdate('#xxx1', value)"/>
		<output for="test" id="xxx1">64</output>
		
		<label for="test1">test</label>
		<input type="range" min="0" max="10" step="3" id="test1" value="1" oninput="outputUpdate('#xxx2', value)"/>
		<output for="test1" id="xxx2">64</output>
	</div>
</body>
</html>
