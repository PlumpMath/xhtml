<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<style>
body {
    background-color: black;
}
img {
	transform: rotate(0deg) scale(0.75, 0.75);
    filter: saturate(0%);
    transition: filter, transform 500ms;
}
img:hover {
	transform: rotate(360deg) scale(1.0, 1.0);
    filter: saturate(100%);
	transition: filter, transform 1s;
}
    </style>
</head>
<body>
    <img src="../images/test_npc.png" width="200" height="200"/>
</body>
